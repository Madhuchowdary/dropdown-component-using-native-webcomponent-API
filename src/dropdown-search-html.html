<link rel="stylesheet" href="./algo-base-dropdown.css">
<link rel="stylesheet" href="./dropdown-search.css">
<div class='algo-dropdown algo-search-dropdown'>
    <div class='dropdownContainer'>
        <input type="text" placeholder="Search.." id="algo-search-dropdown-input" onkeyup="filterFunction()">
                   
        <!-- <span class="placeHolder selectedOption">Select an option </span> -->
        <svg class="expandMore" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/></svg>
        <svg class="hide expandLess" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14l-6-6z"/></svg>
    </div>
    
    <div class='menuCtr  hide'>
      <div class="menu">
        {{#options}}
        <div class='algo-dropdown-option'>{{.}}</div> 
        {{/options}}
      </div>                    
    </div>

</div>
